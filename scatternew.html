<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v3.js"></script>
    <link href="hw1.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <script>

    /* margin setup*/
    var margin = {top: 20, right: 20, bottom: 30, left: 40};
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
                    .range([0,width]);
    
    var y = d3.scale.linear()
                    .range([height,0]);
    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
                    .scale(x)
                    .tickFormat(function(d){
                        console.log(d)
                        return Math.round(d*100)+"%";
                    })
                    .orient("bottom");
    
    var yAxis = d3.svg.axis()
                    .scale(y)
                    .tickFormat(function(d){
                        console.log(d)
                        return Math.round(d*100)+"%";
                    })
                    .orient("left");
    
    var div = d3.select("body").append("div")
                .attr("class","tooltip")
                .style("opacity",0);

    
    /* Append a canvas (svg element) */
    var svgSelection = d3.select("body")
                         .append("svg")
                         .attr("width",width + margin.left + margin.right)
                         .attr("height",height + margin.top + margin.bottom)
                         .append("g")
                         .attr("transform", "translate("+margin.left+"," + margin.top + ")");
    /* Loading data */
    d3.csv("countries_of_world.csv",function(error,data){
        if (error) throw error; //Error catching code.
        data.forEach(function(d){
            d.birthRate = d["Birth Rate"]; // parsing header field with space in the middle
            d.deathRate = d["Death Rate"];
        });

        x.domain([0,d3.max(data, function(d) {
            return d.birthRate;
        })]).nice(); 

        y.domain([0,d3.max(data, function(d) {
            return d.deathRate;
        })]).nice(); 

        svgSelection.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                    .append("text")
                        .attr("class","label")
                        .attr("x",width)
                        .attr("y",-6)
                        .style("text-anchor", "end")
                        .text("Birth Rate%");
        
        svgSelection.append("g")
                        .attr("class","y axis")
                        .call(yAxis)
                    .append("text")
                        .attr("class","label")
                        .attr("transform","rotate(-90)")
                        .attr("y",6)
                        .attr("dy",".71em")
                        .style("text-anchor","end")
                        .text("Death Rate%");
        
        // Actually insert scatter points
        svgSelection.selectAll(".dot")
                    .data(data)
                    .enter()
                    .append("circle")
                        .attr("class","dot")
                        .attr("r",3.5)
                        .attr("cx",function(d) {
                            return x(d.birthRate);
                        })
                        .attr("cy",function(d){
                            return y(d.deathRate);
                        })
                        .style("fill", function(d){
                            return color(d.Region);
                        })
                        .style("stroke","black")
                        .on("mouseover",function(d){
                            div.transition()
                                .duration(500)
                                .style("opacity",.9);
                            div.html(d.Country)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px")
                        })
                        /* .on("dblclick",function(d){
                            div.transition()
                                .duration(10)
                                .style("opacity",.9);
                            div.html("population : " + d.Population)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px")
                        }) */
                        .on("click",function(){
                            d3.select(this)
                              .remove();
                        })
                        .on("mouseout", function(d){
                            div.transition()
                                .duration(50)
                                .style("opacity",0)
                        });
        
        var legend = svgSelection.selectAll(".legend")
                                .data(color.domain())
                                .enter()
                                .append("g")
                                .attr("class", "legend")
                                .attr("transform", function(d,i){
                                    return "translate(0," + i*20 + ")";
                                });
        
        legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height",18)
              .style("fill", color);
        
        legend.append("text")
              .attr("x", width - 24)
              .attr("y",9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d){
                  return d;
              });
    });
    </script>
</body>
</html>
